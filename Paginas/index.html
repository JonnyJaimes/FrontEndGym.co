<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../Estilos/style.css">
</head>
<body>
    <div id="menu">
        <button onclick="showForm('registro')">Registrarse</button>
        <button onclick="showForm('evaluacion')">Evaluación</button>
    </div>
    <div id="login" class="form-container">
        <h2>Iniciar Sesión</h2>
        <input id="loginEmail" type="email" placeholder="Email">
        <input id="loginPassword" type="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
    </div>
    
    <div id="registro" class="form-container">
        <h2>Registro</h2>
        <input id="username" type="text" placeholder="Nombre de usuario">
        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Contraseña">
        <button onclick="register()">Registrar</button>
    </div>
    <div id="evaluacion" class="form-container" style="display: none;">
        <h2>Evaluación</h2>
        <input id="peso" type="number" placeholder="Peso">
        <input id="altura" type="number" placeholder="Altura">
        <input id="grasaCorporal" type="number" placeholder="Grasa Corporal">
        <input id="masaMuscular" type="number" placeholder="Masa Muscular">
        <button onclick="evaluate()">Evaluar</button>
    </div>
<script src="../JavaScripts/App.js"></script>
</body>
</html>
